<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="page/layout/basic">
<th:block layout:fragment="title">
    <title>This page is a list page</title>
</th:block>

<th:block layout:fragment="content">
    <div class="table-responsive clearfix">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>URL</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${not #lists.isEmpty( urlList )}" th:each="url : ${urlList}">
                <td th:text="${url.id}"></td>
                <td th:text="${url.pageName}"></td>
            </tr>
            <tr th:unless="${not #lists.isEmpty( urlList )}">
                <td colspan="5">조회된 결과가 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
</html>
